<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的资源库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9eb; /* 背景颜色 */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .search-bar button {
      padding: 8px 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #3b78cc;
    }

    .folder-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .folder {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .folder i {
      color: #ffcc00;
      margin-right: 5px;
    }

    .folder span {
      color: #333;
      font-size: 16px;
    }

    .sub-folder {
      margin-left: 20px;
      display: none;
    }

    .sub-folder i {
      color: #ffcc00;
      margin-right: 5px;
    }

    .sub-folder span {
      color: #333;
      font-size: 14px;
    }

    .sidebar {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin: 5px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #fff;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">我的资源库</div>
  <div class="search-bar">
    <input type="text" placeholder="搜索储物间或公众号 📱">
    <button>搜索历史文章 🔍</button>
  </div>
</header>

<div class="folder-container">
  <!-- 文件夹结构 -->
  <div class="folder">
    <i class="fas fa-folder"></i>
    01 电影 / 电视剧 / 动漫 / 纪录片
  </div>
  <div class="folder">
    <i class="fas fa-folder"></i>
    02 漫画 / 电子书 / 音乐 / 听书
  </div>
  <div class="folder">
    <i class="fas fa-folder"></i>
    03 BT磁力搜索与下载
  </div>
  <div class="folder">
    <i class="fas fa-folder"></i>
    04 免费AI工具
  </div>
  <div class="folder">
    <i class="fas fa-folder"></i>
    05 特惠福利精选 🔥
  </div>
  <div class="folder">
    <i class="fas fa-folder"></i>
    06 电脑常用
    <div class="sub-folder">
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        01.软件大全
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        02.Adobe软件
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        03.浏览器相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        04.文档相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        05.视频相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        06.音频相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        07.图片相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        08.系统相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        09.硬件相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        10.社交聊天
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        11.下载相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        12.压缩相关
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        13.输入法
      </div>
      <div class="sub-folder-item">
        <i class="fas fa-folder"></i>
        14.安卓模拟器
      </div>
    </div>
  </div>
</div>

<!-- 侧边栏 -->
<div class="sidebar">
  <h3>公告</h3>
  <ul>
    <li><a href="#">支持</a></li>
  </ul>
</div>

<!-- 底部 -->
<footer class="footer">
  <p>© 2025 我的资源库 | 所有权利保留</p>
</footer>

<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
