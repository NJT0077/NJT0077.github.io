<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的资源库</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #575757;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      border-left: 5px solid #4a90e2;
      padding-left: 10px;
      color: #333;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .card {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>我的资源库</h1>
  <p>像阿虚同学一样整理你常用的网站</p>
</header>

<nav>
  <a href="#software">软件资源</a>
  <a href="#study">学习资源</a>
  <a href="#tools">效率工具</a>
  <a href="#websites">实用网站</a>
</nav>

<div class="container">

  <!-- 软件资源 -->
  <div class="category" id="software">
    <h2>软件资源</h2>
    <div class="card-grid">
      <div class="card"><a href="https://notepad-plus-plus.org/" target="_blank">Notepad++</a></div>
      <div class="card"><a href="https://obsproject.com/" target="_blank">OBS Studio</a></div>
      <div class="card"><a href="https://www.videolan.org/vlc/" target="_blank">VLC 播放器</a></div>
      <div class="card"><a href="https://www.mozilla.org/firefox/" target="_blank">Firefox 浏览器</a></div>
    </div>
  </div>

  <!-- 学习资源 -->
  <div class="category" id="study">
    <h2>学习资源</h2>
    <div class="card-grid">
      <div class="card"><a href="https://www.w3schools.com" target="_blank">W3Schools</a></div>
      <div class="card"><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></div>
      <div class="card"><a href="https://leetcode.cn" target="_blank">LeetCode</a></div>
      <div class="card"><a href="https://www.runoob.com" target="_blank">菜鸟教程</a></div>
    </div>
  </div>

  <!-- 效率工具 -->
  <div class="category" id="tools">
    <h2>效率工具</h2>
    <div class="card-grid">
      <div class="card"><a href="https://translate.google.com" target="_blank">Google 翻译</a></div>
      <div class="card"><a href="https://canva.cn" target="_blank">Canva 设计</a></div>
      <div class="card"><a href="https://processon.com" target="_blank">ProcessOn 思维导图</a></div>
      <div class="card"><a href="https://via-app.cn" target="_blank">Via 浏览器插件</a></div>
    </div>
  </div>

  <!-- 实用网站 -->
  <div class="category" id="websites">
    <h2>实用网站</h2>
    <div class="card-grid">
      <div class="card"><a href="https://www.pixiv.net" target="_blank">Pixiv</a></div>
      <div class="card"><a href="https://www.zhihu.com" target="_blank">知乎</a></div>
      <div class="card"><a href="https://www.bilibili.com" target="_blank">B站</a></div>
      <div class="card"><a href="https://github.com" target="_blank">GitHub</a></div>
    </div>
  </div>

</div>

<footer>
  &copy; 2025 我的资源库 | 参考了阿虚同学的设计风格 [[3]]
</footer>

</body>
</html>
